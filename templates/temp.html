{% extends 'headfoot.html' %}
{% block title %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<title>DataExtractor | Template saved</title>
<style>


</style>
{% endblock title %}
{% block body %}
<br><br><br>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" onclick="closeAlert(this)">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<script>
    function closeAlert(alertElement) {
        alertElement.classList.remove("show");
        setTimeout(function() {
            alertElement.style.display = "none";
        }, 500);
    }
</script>


    <h1 align="center">Template uploaded</h1>
    <br/><br/>
      <div align="center"><a onclick="history.back()" class="nav-link active" aria-current="page"  href="{{ url_for('template') }}">
          üè† Click Here To Go To templates</a></div>

  </div>
{% endblock body %}
