{% extends 'headfoot.html' %}
{% block title %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<title>DataExtractor | setting</title>
<style>
    
    #thankyou {
  background-color: white;
  border-radius: 10px;
  height: 190px;
  width: 300px;
  border: 6px solid #e2552d;
  box-shadow: 7px 7px 4px #4999b6;
  margin: 250px auto 50px;
  text-align: center;
  -webkit-animation: flash 1.2s ease 0s infinite;
  animation: flash 1.2s ease 0s infinite;
}

#h2thankyou {
  color: #4999b6;
  padding: 32px;
  font-size: 44px;
  font-family: 'Open Sans', 'sans-serif';
  -webkit-animation: flashtwo 1.2s linear 0s infinite;
  animation: flashtwo 1.2s linear 0s infinite;
}
a {
  text-decoration: none;
  color: #4999b6;
}

#linkback {
  font-family: 'Open Sans'. 'sans-serif';
  text-decoration: none;
  padding: 12px;
  border: 2px solid white;
  background-color: white;
  border-radius: 4px;
  margin: 50px auto;
  width: 200px;
}

#linkback:hover {
  background-color: #e2552d;
}

a:hover {
  color: white;
}

</style>
{% endblock title %}
{% block body %}
<br><br><br>
{% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert" onclick="closeAlert(this)">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

<script>
    function closeAlert(alertElement) {
        alertElement.classList.remove("show");
        setTimeout(function() {
            alertElement.style.display = "none";
        }, 500);
    }
</script>
  <div id="thankyou">
    <h2 id="h2thankyou">Thank You for Uploading!</h2>
    <br/><br/>
      <div><a class="nav-link active" aria-current="page"  href="{{ url_for('template') }}">üè† Click Here To Go To Home</a></div>

  </div>
{% endblock body %}
 {% set showheader = true %}
